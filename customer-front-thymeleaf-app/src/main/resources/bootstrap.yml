spring:
  application:
    name: customer-app
  cloud:
    vault:
      host: vault_container
      port: 8200
      uri: http://vault_container:8200
      token: ${VAULT_TOKEN}
      kv:
        enabled: true
        backend: secret
        default-context: customer-app
      connection-timeout: 5000
      read-timeout: 15000
